<!DOCTYPE html>
<html>
  <head>
    <style>
      iframe 
      {
      display: block; 
      width: 100%;
      height: 100%; 
      border: none; 
      overflow-y: auto; 
      overflow-x: hidden;
      }
      html 
      {
      overflow: auto;
      }
      
      html, body, div, iframe 
      {
      margin: 0px; 
      padding: 0px; 
      height: 100%; 
      border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://odysee.com" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
  </body>
</html>
